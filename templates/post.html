<link rel="stylesheet" href="/static/style.css">

<div class="box">
    <div class="card">
        <h2>New Post</h2>

        <form method="POST" enctype="multipart/form-data">
            <textarea name="content" rows="4" placeholder="What's on your mind?"></textarea>
            <br><br>

            <input type="file" name="image" accept="image/*">
            <br><br>

            <button>Post</button>
        </form>
    </div>
</div>
